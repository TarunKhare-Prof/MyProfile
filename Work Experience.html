<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work Experience</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 16px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }
    .experience-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .experience-card {
      background: white;
      padding: 20px;
      border-left: 4px solid #3498db;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .experience-card strong {
      font-size: 18px;
      display: block;
      margin-bottom: 6px;
      color: #2c3e50;
    }
    .experience-card ul {
      margin: 0;
      padding-left: 20px;
    }
    .experience-card ul li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>Work Experience</h2>
  <div class="experience-wrapper" id="experience"></div>

  <script>
    fetch('data/portfolio.json')
      .then(res => res.json())
      .then(data => {
        const section = data.tabs.find(t => t.id === "experience");
        const container = document.getElementById("experience");
        let currentCard = null;

        section.content.forEach(line => {
          if (line.trim().startsWith('<strong>')) {
            currentCard = document.createElement('div');
            currentCard.className = 'experience-card';
            currentCard.innerHTML = `<strong>${line}</strong><ul></ul>`;
            container.appendChild(currentCard);
          } else if (line.trim().startsWith('•')) {
            const li = document.createElement('li');
            li.textContent = line.replace('•', '').trim();
            currentCard?.querySelector('ul')?.appendChild(li);
          }
        });
      });
  </script>
</body>
</html>
