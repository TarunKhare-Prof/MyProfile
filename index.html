<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarun Khare - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f2f6fc, #ffffff);
      color: #333;
    }

    /* ---------- HEADER ---------- */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: rgba(0, 85, 170, 0.9);
      color: #fff;
      padding: 35px 20px 45px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-align: center;
    }

    /* ---------- NAVIGATION ---------- */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      position: sticky;
      top: 0;
      background: #ffffffee;
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav button {
      background: #f3f4f7;
      border: 1px solid #cdd1e1;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s, transform 0.25s;
    }

    nav button:hover {
      background: #004080;
      color: #fff;
      transform: translateY(-2px);
    }

    /* ---------- CONTENT SECTIONS ---------- */
    .tab-content p {
	  overflow: visible;
	  text-overflow: unset;
	  white-space: normal;
	}

    .tab-content.active {
      display: block;
    }

    h2 {
      color: #004080;
      margin-top: 0;
      border-bottom: 2px solid #004080;
      padding-bottom: 6px;
    }

    h3 {
      margin: 18px 0 10px;
      color: #0066cc;
    }

    /* ---------- PERSONAL PROJECTS GRID ---------- */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .project-card {
      border: 1px solid #e0e3eb;
      border-radius: 10px;
      background: #fafbfe;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .project-card img,
    .project-card video {
      width: 100%;
      border-radius: 6px;
      max-height: 180px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER WITH IMAGE & TITLE ===== -->
  <header>
    <img src="images/profile.jpg" alt="Tarun Khare" class="profile-pic" id="profileImage" />
    <h1>Tarun Khare - Sr. Software Engineer</h1>
  </header>

  <!-- ===== NAVIGATION ===== -->
  <nav id="tabs"></nav>

  <!-- ===== MAIN TAB CONTAINER ===== -->
  <div id="tabWrapper"></div>

  <script>
    async function fetchJSON(path) {
		const res = await fetch(path);
		if (!res.ok) {
		  alert(`Failed to load ${path}`);
		  throw new Error(`Failed to load ${path}`);
		}
		return res.json();
	  }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      const target = document.getElementById(tabId);
      if (target) target.classList.add('active');
    }

    async function initPortfolio() {
      const data = await fetchJSON('data/portfolio.json');

      /* -------- BUILD NAV & CONTENT -------- */
      const nav = document.getElementById('tabs');
      const wrapper = document.getElementById('tabWrapper');

      data.tabs.forEach((tab, idx) => {
        /* Nav buttons */
        const btn = document.createElement('button');
        btn.textContent = tab.label;
        btn.onclick = () => showTab(tab.id);
        nav.appendChild(btn);

        /* Section */
        const section = document.createElement('div');
        section.className = 'tab-content';
        section.id = tab.id;
        section.innerHTML = `<h2>${tab.title}</h2>`;

        if (tab.id === 'personal' && tab.projects) {
          const grid = document.createElement('div');
          grid.className = 'projects-grid';
          grid.innerHTML = tab.projects.map(p => `
            <div class="project-card">
              <h4>${p.title}</h4>
              ${p.type === 'video'
                ? `<video controls><source src="${p.src}" type="video/mp4"></video>`
                : `<img src="${p.src}" alt="${p.title}">`}
              ${p.description ? `<p>${p.description}</p>` : ''}
            </div>
          `).join('');
          section.appendChild(grid);
        } else if (tab.content) {
          section.innerHTML += tab.content.map(text => `<p>${text}</p>`).join('');
        }

        wrapper.appendChild(section);

        /* Activate first tab */
        if (idx === 0) section.classList.add('active');
      });
    }

    initPortfolio();
  </script>
</body>

</html>
