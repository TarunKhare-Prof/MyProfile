<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarun Khare â€“ Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }
    header img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
    }
    nav#tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav#tabs button {
      background: none;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    nav#tabs button:hover {
      background: #007bff;
      color: white;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 250px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/profile.jpg" alt="Tarun Khare" class="profile-pic" />
    <h1>Tarun Khare</h1>
    <h2>Sr. Software Engineer</h2>
    <h3>At: Alstom Transport (Bangalore)</h3>
  </header>

  <nav id="tabs"></nav>
  <iframe id="tabFrame" src=""></iframe>

  <script>
    const fetchJSON = async (path) => (await fetch(path)).json();

    (async () => {
      const data = await fetchJSON('data/portfolio.json');
      const tabs = data.tabs;
      const nav = document.getElementById('tabs');
      const frame = document.getElementById('tabFrame');

      tabs.forEach((tab, index) => {
        const btn = document.createElement('button');
        btn.innerHTML = `<i class="fa-regular fa-circle"></i> ${tab.label}`;
        btn.onclick = () => {
          frame.src = `${tab.title}.html`;
        };
        nav.appendChild(btn);

        if (index === 0) frame.src = `${tab.title}.html`; // Load first tab initially
      });
    })();
  </script>
</body>
</html>
