<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarun Khare â€“ Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 2rem 1rem 5rem 1rem;
      position: relative;
      overflow: hidden;
    }

    header .header-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    header img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-right: 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header h2, header h3 {
      margin: 0.2rem 0;
      font-weight: normal;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwMCIgaGVpZ2h0PSIxMDAiIHZpZXdCb3g9IjAgMCAxNjAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMu%0D%0Ab3JnLzIwMDAvc3ZnIj48cGF0aCBmaWxsPSIjZjVmNWY1IiBkPSJNMCwwQzQwMCw1MCw4MDAsMCwx%0D%0ANjAwLDEwMFYxMDBIMFYwWiIvPjwvc3ZnPg==') no-repeat bottom;
      background-size: cover;
    }

    nav#tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    nav#tabs button {
      background: none;
      border: none;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav#tabs button:hover, nav#tabs button.active {
      background: #007bff;
      color: white;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 250px);
      border: none;
    }

    @media (max-width: 768px) {
      header .header-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      header img.profile-pic {
        margin: 0 0 1rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/profile.jpg" alt="Tarun Khare" class="profile-pic" />
      <div>
        <h1>Tarun Khare</h1>
        <h2>Sr. Software Engineer</h2>
        <h3>At: Alstom Transport (Bangalore)</h3>
      </div>
    </div>
    <div class="wave"></div>
  </header>

  <nav id="tabs"></nav>
  <iframe id="tabFrame" src=""></iframe>

  <script>
    const fetchJSON = async (path) => (await fetch(path)).json();

    (async () => {
      const data = await fetchJSON('data/portfolio.json');
      const tabs = data.tabs;
      const nav = document.getElementById('tabs');
      const frame = document.getElementById('tabFrame');

      tabs.forEach((tab, index) => {
        const btn = document.createElement('button');
        btn.innerHTML = `<i class="fa-regular fa-circle"></i> ${tab.label}`;
        btn.onclick = () => {
          document.querySelectorAll('#tabs button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          frame.src = `${tab.title}.html`;
        };
        nav.appendChild(btn);
        if (index === 0) {
          btn.classList.add('active');
          frame.src = `${tab.title}.html`;
        }
      });
    })();
  </script>
</body>
</html>
