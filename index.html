<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarun Khare â€“ Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      position: relative;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 3rem 2rem 4rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .header-content img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .header-text h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .header-text h2 {
      margin: 4px 0;
      font-size: 18px;
      font-weight: 500;
      color: #cce4ff;
    }

    .header-text h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 400;
      color: #e0f3ff;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      fill: white;
    }

    nav#tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav#tabs button {
      background: none;
      border: none;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav#tabs button:hover {
      background: #007bff;
      color: white;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 250px);
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="images/profile.jpg" alt="Tarun Khare" class="profile-pic" />
      <div class="header-text">
        <h1>Tarun Khare</h1>
        <h2>Sr. Software Engineer</h2>
        <h3>At: Alstom Transport (Bangalore)</h3>
      </div>
    </div>
    <svg class="wave" viewBox="0 0 1440 90" preserveAspectRatio="none">
      <path d="M0,50 C400,140 1040,-40 1440,50 L1440,90 L0,90 Z"></path>
    </svg>
  </header>

  <nav id="tabs"></nav>
  <iframe id="tabFrame" src=""></iframe>

  <script>
    const fetchJSON = async (path) => (await fetch(path)).json();

    (async () => {
      const data = await fetchJSON('data/portfolio.json');
      const tabs = data.tabs;
      const nav = document.getElementById('tabs');
      const frame = document.getElementById('tabFrame');

      tabs.forEach((tab, index) => {
        const btn = document.createElement('button');
        btn.innerHTML = `<i class="fa-regular fa-circle"></i> ${tab.label}`;
        btn.onclick = () => {
          frame.src = `${tab.title}.html`;
        };
        nav.appendChild(btn);

        if (index === 0) frame.src = `${tab.title}.html`; // Load first tab initially
      });
    })();
  </script>
</body>
</html>
