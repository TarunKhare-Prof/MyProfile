<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarun Khare â€“ Portfolio</title>
  <link rel="stylesheet" href="style.css?v=1.0.3" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <svg class="wave" viewBox="0 0 1440 90" preserveAspectRatio="none">
      <path d="M0,50 C400,140 1040,-40 1440,50 L1440,90 L0,90 Z"></path>
    </svg>
    <div class="header-content">
      <img src="images/profile.jpg" alt="Tarun Khare" class="profile-pic" />
      <div class="text-content">
        <h1>Tarun Khare</h1>
        <h2>Sr. Software Engineer</h2>
      </div>
    </div>
  </header>

  <!-- ===== NAVIGATION ===== -->
  <nav id="tabs"></nav>

  <!-- ===== MAIN TAB WRAPPER ===== -->
  <main id="tabWrapper"></main>

  <!-- ===== LIGHTBOX MODAL ===== -->
  <div id="lightbox" class="hidden">
    <span class="close">&times;</span>
    <div class="lightbox-content"></div>
  </div>

  <!-- ===== JS TO BUILD PAGE ===== -->
  <script>
    const fetchJSON = async (p) => (await fetch(p)).json();

    function showTab(id) {
      document.querySelectorAll('.tab-content')
              .forEach(el => el.classList.toggle('active', el.id === id));
    }

    function openLightbox(html) {
      const lb = document.getElementById('lightbox');
      const content = lb.querySelector('.lightbox-content');
      content.innerHTML = html;
      void content.offsetHeight; // force reflow
      lb.style.display = 'flex';
      lb.classList.remove('hidden');
    }

    function closeLightbox() {
      const lb = document.getElementById('lightbox');
      const content = lb.querySelector('.lightbox-content');
      const video = content.querySelector('video');
      if (video) {
        video.pause();
        video.currentTime = 0;
      }
      content.innerHTML = '';
      lb.style.display = 'none';
      lb.classList.add('hidden');
    }
	function renderMedia(src) {
	  const ext = src.split('.').pop().toLowerCase();
	  const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
	  return `
		<div class="media-content">
		  ${isVideo
			? `<video preload="metadata" muted loop autoplay><source src="${src}" type="video/mp4"></video>`
			: `<img src="${src}" alt="project media">`}
		</div>`;
	}

    (async () => {
      const data = await fetchJSON('data/portfolio.json');
      const nav = document.getElementById('tabs');
      const wrap = document.getElementById('tabWrapper');

      for (let i = 0; i < data.tabs.length; i++) {
        const tab = data.tabs[i];

        const btn = document.createElement('button');
        btn.innerHTML = `<i class="fa-regular fa-circle"></i> ${tab.label}`;
        btn.onclick = () => showTab(tab.id);
        nav.appendChild(btn);

        const sec = document.createElement('section');
        sec.className = 'tab-content';
        sec.id = tab.id;
        sec.innerHTML = `<h2>${tab.title}</h2>`;

        if (tab.skillsGrouped) {
          Object.entries(tab.skillsGrouped).forEach(([category, skills]) => {
            const grid = document.createElement('div');
            grid.className = 'skills-grid';
            grid.innerHTML = `<h3>${category}</h3>` +
              skills.map(sk => `<div class="skill">${sk.name}</div>`).join('');
            sec.appendChild(grid);
          });
        } else if (tab.skills) {
          sec.innerHTML += `<div class="skills-bars">
            ${tab.skills.map(sk => `
              <div class="skill-bar">
                <span>${sk.name}</span>
                <div class="bar"><div class="fill" style="width:${sk.level}%"></div></div>
              </div>`).join('')}
          </div>`;
        } else if (tab.id === 'personal') {
		  const grid = document.createElement('div');
		  grid.className = 'projects-flex-list';

		  const personalProjects = await fetchJSON('data/personal_projects.json');

		  const sortedProjects = personalProjects
			.map(p => ({ ...p, fileDate: new Date(p.date) }))
			.sort((a, b) => b.fileDate - a.fileDate);

		  sortedProjects.forEach((p, idx) => {
			const wrapper = document.createElement('div');
			wrapper.className = 'project-row';

			// Media viewer
			const mediaBox = document.createElement('div');
			mediaBox.className = 'media-box';

			const mediaId = `media-${idx}`;
			mediaBox.innerHTML = `
			  <div class="media-viewer" id="${mediaId}">
				${renderMedia(p.media[0])}
				${p.media.length > 1
				  ? `<button class="prev">&lt;</button><button class="next">&gt;</button>`
				  : ''}
			  </div>
			`;

			// Description box
			const descBox = document.createElement('div');
			descBox.className = 'desc-box';
			descBox.innerHTML = `
			  <h3>${p.title}</h3>
			  ${p.description?.about ? `<p><strong>About:</strong> ${p.description.about}</p>` : ''}
			  ${p.description?.coding ? `<p><strong>Technologies:</strong> ${p.description.coding}</p>` : ''}
			  ${p.description?.hardware ? `<p><strong>Hardware:</strong> ${p.description.hardware}</p>` : ''}
			`;

			wrapper.appendChild(mediaBox);
			wrapper.appendChild(descBox);
			grid.appendChild(wrapper);

			// Add carousel logic
			if (p.media.length > 1) {
			  let index = 0;
			  const container = grid.querySelector(`#${mediaId}`);
			  const updateMedia = () => {
				container.querySelector('.media-content').outerHTML = renderMedia(p.media[index]);
			  };
			  container.querySelector('.prev').onclick = () => {
				index = (index - 1 + p.media.length) % p.media.length;
				updateMedia();
			  };
			  container.querySelector('.next').onclick = () => {
				index = (index + 1) % p.media.length;
				updateMedia();
			  };
			}
		  });

		  sec.appendChild(grid);
		}else if (tab.content) {
          sec.innerHTML += tab.content.map(t => `<p>${t}</p>`).join('');
        }

        wrap.appendChild(sec);

        // bind click to project cards (after adding to DOM)
        document.querySelectorAll('.project-card').forEach(card => {
          card.onclick = () => {
            const src = card.dataset.src;
            const type = card.dataset.type;
            openLightbox(
              type === 'video'
                ? `<video controls autoplay><source src="${src}" type="video/mp4">Your browser does not support video.</video>`
                : `<img src="${src}" alt="preview">`
            );
          };
        });

        if (i === 0) sec.classList.add('active');
      }

      document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target.id === 'lightbox' || e.target.classList.contains('close')) {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeLightbox();
        }
      });
    })();
  </script>

  <footer>
    <div class="footer-inner">
      <p>Made with ðŸ’» by Tarun Khare &copy; <span id="year"></span></p>
      <p>Last Updated: <span id="lastModified"></span></p>
      <div class="social">
        <a href="https://www.linkedin.com/in/tarun-khare-98ab5085/" aria-label="LinkedIn">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

    document.getElementById('year').textContent = new Date().getFullYear();

  </script>
</body>
</html>
